<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            let x=100
            console.log(Math.abs(x))
            let y1=200
            let z1=x-y1
            console.log(Math.abs(z1))
            console.log(Math.sign(100))
            console.log(Math.sign(-100))
            console.log(Math.PI)
            console.log(Math.pow(2,3))
            console.log(Math.round(100.65))
            console.log(Math.floor(100.15))
            console.log(Math.ceil(100.15))
            console.log(Math.round(Math.random()*10000))
            let num=[100,200,300,400,500,600,900,700]
            console.log(Math.max(...num))
            console.log(Math.min(...num))
            let even=[2,4,6,8,10]
            let odd=[1,3,5,7,9]
            let z=[...even,...odd]
            console.log(z)
        </script>
    </body>
</html>
