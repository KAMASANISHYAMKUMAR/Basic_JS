<!DOCTYPE html>

    <body>
        <script>
            function checkpalindrome(string){
            for(i=0;i<string.length/2;i++){
                if(string[i]!=string[string.length-1-i]){
                    return'false';
                }
            }
            return'true'
        }
        console.log(checkpalindrome(prompt('enter a string')));
        </script>
    </body>
</html>
