<!DOCTYPE html>
<html>
<head>
</head>
<button onclick="x()">mydata</button>
<p id="p1"></p>
    <body>
       <script>
        const xhr=new XMLHttpRequest()
        xhr.open('GET','emp.json',true)
        xhr.send()
       let x=xhr.onload=()=>{
               if(xhr.status==200)
               {
                   let data=xhr.responseText
                   let empdata=JSON.parse(data)
                   console.log(empdata)
                   let mydata=" "
                   for(let emp in empdata)
                   {
                       mydata=`<ul>
                        <li>
                            empname:${emp}
                        </li>
                        </ul>`
                        console.log(mydata[0])
                   }
                   
                   document.querySelector("#p1").innerHTML=mydata
               }
           }
       </script> 
    </body>
</html>
