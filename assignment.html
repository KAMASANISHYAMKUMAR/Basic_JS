<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
           let x=100;  //assignment operators
           x+=10;//x=x+10
           document.write(x);
           document.write("<br>");
           let y=100;
           y-=10;
           document.write(y);
           document.write("<br>");
           let z=100;
           z*=10;
           document.write(z);
           document.write("<br>");
           let a=100;
           a/=10;
           document.write(a);
           document.write("<br>");
           let p=100;
            p%=10;
           document.write(p);
        </script>
    </body>
</html>
